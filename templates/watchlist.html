<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - Movie Recommendations</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3">
                <i class="fas fa-bookmark text-warning me-3"></i>
                My Watchlist
            </h1>
            <p class="lead text-muted">Your entertainment collection</p>
            
            <!-- Toggle Buttons -->
            <div class="btn-group mb-4" role="group" aria-label="Content type toggle">
                <button type="button" class="btn btn-outline-primary active" id="moviesToggle">
                    <i class="fas fa-film me-2"></i>Movies & TV
                </button>
                <button type="button" class="btn btn-outline-primary" id="booksToggle">
                    <i class="fas fa-book me-2"></i>Reading List
                </button>
            </div>
            
            <div class="mt-3">
                <button id="downloadCsvBtn" class="btn btn-outline-success me-2">
                    <i class="fas fa-download me-2"></i>Download CSV
                </button>
                <a href="/" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Recommendations
                </a>
            </div>
        </div>

        <!-- Loading State -->
        <div class="text-center d-none" id="loadingState">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading your watchlist...</p>
        </div>

        <!-- Error Messages -->
        <div class="alert alert-danger d-none" role="alert" id="errorAlert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Empty Watchlist -->
        <div class="text-center d-none" id="emptyWatchlist">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-bookmark-o text-muted" style="font-size: 4rem;"></i>
                    <h3 class="mt-3 text-muted">Your watchlist is empty</h3>
                    <p class="text-muted">Start by getting some movie recommendations and add movies you'd like to watch!</p>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-magic me-2"></i>Get Recommendations
                    </a>
                </div>
            </div>
        </div>

        <!-- Movies & TV Content -->
        <div class="row" id="watchlistContainer">
            <!-- Watchlist items will be populated here -->
        </div>
        
        <!-- Books Content -->
        <div class="row d-none" id="booksContainer">
            <!-- Reading list items will be populated here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class WatchlistApp {
            constructor() {
                this.imageBaseURL = 'https://image.tmdb.org/t/p/w500';
                this.currentView = 'movies'; // 'movies' or 'books'
                this.initializeApp();
            }

            initializeApp() {
                this.loadElements();
                this.attachToggleListeners();
                this.loadWatchlist();
            }

            loadElements() {
                this.loadingState = document.getElementById('loadingState');
                this.errorAlert = document.getElementById('errorAlert');
                this.errorMessage = document.getElementById('errorMessage');
                this.emptyWatchlist = document.getElementById('emptyWatchlist');
                this.watchlistContainer = document.getElementById('watchlistContainer');
                this.booksContainer = document.getElementById('booksContainer');
                this.moviesToggle = document.getElementById('moviesToggle');
                this.booksToggle = document.getElementById('booksToggle');
            }
            
            attachToggleListeners() {
                this.moviesToggle.addEventListener('click', () => this.switchView('movies'));
                this.booksToggle.addEventListener('click', () => this.switchView('books'));
            }
            
            switchView(viewType) {
                this.currentView = viewType;
                
                // Update toggle buttons
                this.moviesToggle.classList.toggle('active', viewType === 'movies');
                this.booksToggle.classList.toggle('active', viewType === 'books');
                
                // Show/hide containers
                this.watchlistContainer.classList.toggle('d-none', viewType === 'books');
                this.booksContainer.classList.toggle('d-none', viewType === 'movies');
                
                // Load appropriate content
                if (viewType === 'movies') {
                    this.loadWatchlist();
                } else {
                    this.loadReadingList();
                }
            }

            async loadWatchlist() {
                this.showLoading(true);
                this.hideError();

                try {
                    const response = await fetch('/api/watchlist');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error('Server returned invalid response format');
                    }
                    
                    const data = await response.json();
                    this.displayWatchlist(data.watchlist);
                } catch (error) {
                    console.error('Error loading watchlist:', error);
                    this.showError(error.message || 'Failed to load watchlist');
                } finally {
                    this.showLoading(false);
                }
            }

            displayWatchlist(watchlist) {
                this.watchlistContainer.innerHTML = '';

                if (watchlist.length === 0) {
                    this.emptyWatchlist.classList.remove('d-none');
                    return;
                }

                this.emptyWatchlist.classList.add('d-none');

                watchlist.forEach(movie => {
                    const movieCard = this.createMovieCard(movie);
                    this.watchlistContainer.appendChild(movieCard);
                });
            }

            createMovieCard(movie) {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 mb-4';

                const posterUrl = movie.poster_path
                    ? `${this.imageBaseURL}${movie.poster_path}`
                    : 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQ1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjY2NjIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIFBvc3RlcjwvdGV4dD48L3N2Zz4=';

                const year = movie.release_date ? new Date(movie.release_date).getFullYear() : 'Unknown';
                const addedDate = new Date(movie.added_at).toLocaleDateString();

                col.innerHTML = `
                    <div class="card h-100">
                        <img src="${posterUrl}" class="card-img-top" alt="${movie.title}" style="height: 300px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${movie.title}</h5>
                            <div class="mb-2">
                                <span class="badge bg-info me-2">${year}</span>
                                <span class="badge bg-secondary">★ ${movie.vote_average.toFixed(1)}/10</span>
                            </div>
                            <p class="text-muted small">Added: ${addedDate}</p>
                            <div class="mt-auto">
                                <button class="btn btn-outline-danger btn-sm w-100" onclick="app.removeFromWatchlist(${movie.tmdb_id})">
                                    <i class="fas fa-trash me-2"></i>Remove from Watchlist
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                return col;
            }

            async removeFromWatchlist(movieId) {
                try {
                    const response = await fetch('/api/remove-from-watchlist', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ movie_id: movieId })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        if (data.error) {
                            throw new Error(data.error);
                        }
                    }

                    this.showSuccess('Movie removed from watchlist');
                    this.loadWatchlist(); // Reload the watchlist
                } catch (error) {
                    console.error('Error removing from watchlist:', error);
                    this.showError(error.message || 'Failed to remove from watchlist');
                }
            }

            showLoading(show) {
                if (show) {
                    this.loadingState.classList.remove('d-none');
                } else {
                    this.loadingState.classList.add('d-none');
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorAlert.classList.remove('d-none');
                this.errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            hideError() {
                this.errorAlert.classList.add('d-none');
            }

            async loadReadingList() {
                this.showLoading(true);
                this.hideError();

                try {
                    const response = await fetch('/api/reading-list');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error('Server returned invalid response format');
                    }
                    
                    const data = await response.json();
                    this.displayReadingList(data.books || []);
                } catch (error) {
                    console.error('Error loading reading list:', error);
                    this.showError(error.message || 'Failed to load reading list');
                } finally {
                    this.showLoading(false);
                }
            }
            
            displayReadingList(books) {
                this.booksContainer.innerHTML = '';

                if (books.length === 0) {
                    this.booksContainer.innerHTML = `
                        <div class="col-12">
                            <div class="text-center">
                                <div class="card">
                                    <div class="card-body py-5">
                                        <i class="fas fa-book text-muted" style="font-size: 4rem;"></i>
                                        <h3 class="mt-3 text-muted">Your reading list is empty</h3>
                                        <p class="text-muted">Get book recommendations and add books you'd like to read!</p>
                                        <a href="/books" class="btn btn-primary">
                                            <i class="fas fa-magic me-2"></i>Get Book Recommendations
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    return;
                }

                books.forEach(book => {
                    const bookCard = this.createBookCard(book);
                    this.booksContainer.appendChild(bookCard);
                });
            }
            
            createBookCard(book) {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 mb-4';

                const posterUrl = book.poster_path || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQ1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjY2NjIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIENvdmVyPC90ZXh0Pjwvc3ZnPg==';
                const publishedYear = book.published_date ? new Date(book.published_date).getFullYear() : 'Unknown';
                const addedDate = new Date(book.added_at).toLocaleDateString();
                const authors = book.authors ? book.authors.join(', ') : 'Unknown Author';

                col.innerHTML = `
                    <div class="card h-100">
                        <img src="${posterUrl}" class="card-img-top" alt="${book.title}" style="height: 300px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="text-muted small mb-2">by ${authors}</p>
                            <div class="mb-2">
                                <span class="badge bg-info me-2">${publishedYear}</span>
                                <span class="badge bg-secondary">★ ${book.vote_average ? book.vote_average.toFixed(1) : 'N/A'}/5</span>
                            </div>
                            <p class="text-muted small">Added: ${addedDate}</p>
                            <div class="mt-auto">
                                <button class="btn btn-outline-danger btn-sm w-100" onclick="app.removeFromReadingList('${book.id}')">
                                    <i class="fas fa-trash me-2"></i>Remove from Reading List
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                return col;
            }
            
            async removeFromReadingList(bookId) {
                try {
                    const response = await fetch('/api/remove-from-reading-list', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ book_id: bookId })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    this.showSuccess('Book removed from reading list');
                    this.loadReadingList();
                } catch (error) {
                    console.error('Error removing from reading list:', error);
                    this.showError(error.message || 'Failed to remove from reading list');
                }
            }

            showSuccess(message) {
                const successAlert = document.createElement('div');
                successAlert.className = 'alert alert-success alert-dismissible fade show';
                successAlert.innerHTML = `
                    <i class="fas fa-check-circle me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                const container = document.querySelector('.container');
                if (container && container.firstChild) {
                    container.insertBefore(successAlert, container.firstChild.nextSibling);
                }

                setTimeout(() => {
                    if (successAlert.parentNode) {
                        successAlert.remove();
                    }
                }, 3000);
            }
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new WatchlistApp();
            
            // Download CSV functionality
            document.getElementById('downloadCsvBtn').addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/download-watchlist-csv');
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = 'my-watchlist.csv';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } else {
                        alert('Failed to download watchlist');
                    }
                } catch (error) {
                    console.error('Error downloading CSV:', error);
                    alert('Failed to download watchlist');
                }
            });
        });
    </script>
</body>
</html>
